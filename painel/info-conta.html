<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Conta</title>
    <link rel="stylesheet" href="../css/alunos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/info-conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/img/fav-icon-musical-png.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="lado-1">
            <img src="../img/img-icon-menu-png.png" alt="" id="menu-icon">

            <p id="titulo">Painel de controle</p>
            <p id="sub-ttulo-painel">Cargo: <span id="cargo"></span></p>
            
            <div class="icons">
                <div class="link">
                    <i class="fa-solid fa-house"></i> <a href="/painel/painel.html">Início</a>
                </div>
                <div class="link" id="professor-links" style="display: none;">
                    <i class="fa-solid fa-users"></i> <a href="/painel/cadastro-aluno.html">Cadastrar aluno</a>
                </div>
                <div class="link" id="admin-links" style="display: none;">
                    <i class="fa-solid fa-circle-user"></i> <a href="/painel/cadastrar-professor.html">Cadastrar professor</a>
                </div>
            </div>
        </div>
        <div class="lado-2">
            <p id="titulo-painel">
                Informações da conta
            </p>
            <p id="sub-titulo">
                Veja as informações da sua conta
            </p>
            <div class="formularios">
                <form id="info-conta-form">
                    <div class="formulario-icones">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo do usuário" required>
                    </div>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="usuario@exemplo.com" required>
                    </div>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-guitar"></i>
                        <input type="text" id="instrumento" name="instrumento" placeholder="Violão" required>
                    </div>
                </form>
            </div>
            <button id="salvar-edicao-conta">Salvar edição</button>
        </div>
    </div>
    <script>
        // Verificar o tipo de usuário e carregar as informações
        const token = localStorage.getItem('jwtToken');
        const cargoSpan = document.getElementById('cargo');
        const professorLinks = document.getElementById('professor-links');
        const adminLinks = document.getElementById('admin-links');

        if (token) {
            fetch('https://projetobf.duckdns.org/usuarios/me', { // Endpoint para obter informações do usuário
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.role) {
                    cargoSpan.textContent = data.role.charAt(0).toUpperCase() + data.role.slice(1);
                    if (data.role === 'admin') {
                        adminLinks.style.display = 'block';
                    } else if (data.role === 'professor') {
                        professorLinks.style.display = 'block';
                    }

                    // Preencher os campos do formulário com as informações do usuário
                    document.getElementById('nome').value = data.nome;
                    document.getElementById('email').value = data.email;
                    // Se o usuário for professor, pode ter mais informações
                    // Aqui assumimos que 'instrumento' não é relevante para professores, mas pode ser ajustado
                }
            })
            .catch(error => {
                console.error('Erro ao obter informações do usuário:', error);
            });
        } else {
            alert('Usuário não autenticado.');
            window.location.href = '../index.html';
        }

        // Evento para o botão de salvar edição
        document.getElementById('salvar-edicao-conta').addEventListener('click', async (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const instrumento = document.getElementById('instrumento').value.trim();

            if (!nome || !email || !instrumento) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const dados = { nome, email, instrumento };

            try {
                const response = await fetch('https://projetobf.duckdns.org/usuarios/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dados),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Informações atualizadas com sucesso!');
                    // Atualizar localStorage se necessário
                } else {
                    alert(data.message || 'Erro ao atualizar informações.');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao atualizar informações.');
            }
        });
    </script>
</body> 
</html>
