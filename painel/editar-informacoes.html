<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/editar-info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../img/img/fav-icon-musical-png.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/img/fav-icon-musical-png.png" type="image/x-icon">
    <title>Alunos - Cadastrados Violão</title>
</head>
<body>
    <div class="container">
        <div class="lado-1">

            <img src="../img/img-icon-menu-png.png" alt="" id="menu-icon">

            <p id="titulo">Painel de controle</p>
            <p id="sub-ttulo-painel">Cargo: Administrador</p>
            
            <div class="icons">
                <div class="link">
                    <i class="fa-solid fa-house"></i> <a href="/painel/painel.html">Início</a>
                </div>
                <div class="link">
                    <i class="fa-solid fa-circle-user"></i> <a href="/painel/cadastrar-professor.html">Cadastrar professor</a>
                </div>

                <div class="link">
                    <i class="fa-solid fa-users"></i> <a href="/painel/cadastro-aluno.html">Cadastrar aluno</a>
                </div>
            </div>
        </div>
        <div class="lado-2">
            <p id="titulo-painel">
                Editar as informações da conta
            </p>
            <p id="sub-titulo">
                Veja e altere as informações da sua conta.
            </p>
            <br>
            <div class="formularios">
                <form>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome" placeholder="Nivaldo andrade">
                    </div>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="nivaldo@teste.com">
                    </div>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-guitar"></i>
                        <input type="text" id="instrumento" name="instrumento" placeholder="Violão">
                    </div>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="*********">
                    </div>
                </form>
            </div>
            <button id="salvar-edicao-conta">Salvar edição</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body> 
</html>
