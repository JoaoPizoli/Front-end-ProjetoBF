<!-- public/painel/painel.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/painel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/img/fav-icon-musical-png.png" type="image/x-icon">
    <title>Painel de controle</title>
</head>
<body>
    <div class="container">
        <div class="lado-1">
            <img src="../img/img-icon-menu-png.png" alt="" id="menu-icon">

            <p id="titulo">Painel de controle</p>
            <p id="sub-ttulo-painel">Cargo: <span id="cargo"></span></p>
            
            <div class="icons">
                <div class="link">
                    <i class="fa-solid fa-house"></i> <a href="/painel/painel.html">Início</a>
                </div>
                <div class="link" id="professor-links" style="display: none;">
                    <i class="fa-solid fa-users"></i> <a href="/painel/cadastro-aluno.html">Cadastrar aluno</a>
                </div>
                <div class="link" id="admin-links" style="display: none;">
                    <i class="fa-solid fa-circle-user"></i> <a href="/painel/cadastrar-professor.html">Cadastrar professor</a>
                    <i class="fa-solid fa-users"></i> <a href="/painel/alunos-cadastrados.html">Alunos Cadastrados</a>
                    <i class="fa-solid fa-users"></i> <a href="/painel/lista-professores.html">Professores Cadastrados</a>
                </div>
            </div>
        </div>
        <div class="lado-2">
            <p id="titulo-painel">
                Tela de controle
            </p>
            <p id="sub-titulo">
                Aqui você pode acessar as principais funções do sistema.
            </p>
            <div class="container-box">
                <a href="../painel/alunos-cadastrados.html">
                    <div class="box">
                        <img src="../img/icones-alunos-png.png" alt="Veja sobre os alunos">
                        <p>Alunos</p>
                    </div>
                </a>
                <a href="../painel/lista-professores.html" id="link-professores" style="display: none;">
                    <div class="box">
                        <img src="../img/icon-professores-png.png" alt="Veja sobre os professores">
                        <p>Professores</p>
                    </div>
                </a>
                <a href="../painel/aulas.html">
                    <div class="box">
                        <img src="../img/iconesicon-musical-png.png" alt="Veja sobre as aulas">
                        <p>Aulas</p>
                    </div>
                </a>
                <a href="../painel/eventos.html">
                    <div class="box">
                        <img src="../img/icones-eventos-png.png" alt="Veja sobre os eventos">
                        <p>Eventos</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        // Verificar o tipo de usuário
        const token = localStorage.getItem('jwtToken');
        const cargoSpan = document.getElementById('cargo');
        const professorLinks = document.getElementById('professor-links');
        const adminLinks = document.getElementById('admin-links');
        const linkProfessores = document.getElementById('link-professores');

        if (token) {
            fetch('https://projetobf.duckdns.org/usuarios/me', { // Endpoint para obter informações do usuário
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.role) {
                    cargoSpan.textContent = data.role.charAt(0).toUpperCase() + data.role.slice(1);
                    if (data.role === 'admin') {
                        adminLinks.style.display = 'block';
                        linkProfessores.style.display = 'block';
                    } else if (data.role === 'professor') {
                        professorLinks.style.display = 'block';
                    }
                }
            })
            .catch(error => {
                console.error('Erro ao obter informações do usuário:', error);
            });
        } else {
            cargoSpan.textContent = 'Não Autenticado';
        }
    </script>
</body> 
</html>
