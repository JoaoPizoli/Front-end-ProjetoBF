<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon-musical-png.png" type="image/x-icon">
    <script type="module" src="js/validar.js"></script>
    <title>Página de login - Validação</title>
</head>
<body>
    <div class="container">
        <div class="lado-1">
            <p id="titulo">Bem-vindo</p>
            <p id="sub-titulo">Primeiro, precisamos enviar um código de verificação por SMS para validar sua identidade.</p>
        </div>
        <div class="lado-2">
            <p id="titulo-criar-conta">Validar sua identidade</p>
            <p id="sub-titulo-conta">
                Enviamos um código de verificação por SMS para o seu celular.
            </p>
            <div class="fomrularios">
                <form>
                    <div class="formulario-icones">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" id="codigo-validacao" name="codigo-validacao" placeholder="Código de verificação">
                    </div>
                    <p id="msg-validacao"></p>
                </form>
            </div>
            
            <button type="submit" id="validar-codigo">Validar</button>
        </div>
    </div>
    <script>
        const apiUrl = 'http://localhost:8080'; // Substitua pelo endereço correto

        document.getElementById('validar-codigo').addEventListener('click', async (event) => {
            event.preventDefault();

            const code = document.getElementById('codigo-validacao').value;
            const email = localStorage.getItem('emailUsuario');

            if (!email) {
                alert('Email não encontrado. Por favor, faça login novamente.');
                window.location.href = 'index.html';
                return;
            }

            const dados = {
                email,
                code,
            };

            try {
                const response = await fetch(`${apiUrl}/admin/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('jwtToken', data.token);
                    alert('Login bem-sucedido!');
                    window.location.href = 'painel/painel.html';
                } else {
                    alert(data.message || 'Erro ao validar o código.');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Erro ao validar o código.');
            }
        });
    </script>
</body> 
</html>
